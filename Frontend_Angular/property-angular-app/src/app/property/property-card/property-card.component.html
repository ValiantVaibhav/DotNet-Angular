<div class="card">
<div class="card-img-wrapper">
  <img *ngIf="property.imageURL" class="card-img-top" src="../../../assets/image/{{property.imageURL}}.jpg" alt="House image" />
  <img *ngIf="!property.imageURL" class="card-img-top" src="../../../assets/image/house-default.jpg" alt="House image" />


  <ul *ngIf="!hideIcons" class="list-inline text-center button-overlay animate">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="property-details/{{property.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
  </ul>
</div>





  <div class="card-body p-3">
    <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>
    in {{property.name}}

    <span *ngIf="property.name">,</span>
    {{property.city}}

    <h6>{{property.FType}}
    <span *ngIf="property.FType!='Unfurnished'">Furnished</span> | Ready to Move </h6>

    <hr class="mt-0 mb-2">

      <h6>Price: <span class="font-highlight">{{property.price}} USD.</span>
      Area: <span class="font-highlight">{{property.builtArea}} Sq ft</span>
      </h6>


  </div>
</div>
