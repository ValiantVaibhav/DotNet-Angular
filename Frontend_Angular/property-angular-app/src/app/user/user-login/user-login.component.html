<div class="row">
  <div class="col-6 m-auto mt-4">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <!-- Template driven Form -->
        <form #loginForm = 'ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12 mt-2">
            <label for="">Username</label>
            <input class="form-control" type="text" ngModel name="username" required>
          </div>
          <div class="form-group col-12 mt-2">
            <label for="">Password</label>
            <input class="form-control" type="password" ngModel name="password" required>
          </div>
          <div class="form-group col-12 mt-2">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit" >Login</button>
            <button class="btn btn-dark mx-2" type="reset">Reset</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
